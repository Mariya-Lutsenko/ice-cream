<div class="modal-locations is-hidden" data-location>
  <button type="button" class="btn-close" data-location-close>
    <svg width="16" height="16">
      <use href="./images/sprite/sprite.svg#icon-close"></use>
    </svg>
  </button>
  <p class="modal__title">Our Locations</p>
  <picture class="modal__map">
    <source
      srcset="
        ./images/modal/tablet/map.jpg    1x,
        ./images/modal/tablet/map@2x.jpg 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ./images/modal/mobile/map.jpg    1x,
        ./images/modal/mobile/map@2x.jpg 2x
      "
      media="(min-width: 320px)"
    />
    <img src="./images/modal/mobile/map.jpg" alt="location on the map" />
  </picture>
  <button type="button" class="modal__btn-map">Open map</button>
</div>
