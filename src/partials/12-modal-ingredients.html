<div class="ingredients is-hidden" data-filling>
  <div class="filling">
    <button type="button" class="filling-close-btn" data-filling-close>
      <svg class="filling-close-btn-icon" width="20" height="20">
        <use href="./images/sprite/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="ingredients-photo-product">
      <h2 class="ingredients-product">Chocolate icecream</h2>
      <picture>
        <source
          srcset="./images/products/mobile/icecream.png 1x"
          type="image/png"
        />
        <source
          srcset="./images/products/mobile/icecream@2x.png 2x"
          type="image/png"
        />
        <img
          class="ingredients-product-img"
          src="./images/products/mobile/icecream.png"
          alt="icecream"
        />
      </picture>
    </div>

    <div class="ingredients-wrap list">
      <div class="ingredients-circle ingredients-circle_main">
        <p class="ingredients-circle__title">kcal</p>
        <div class="filling-inner">
          <span class="filling-inner__grams">320</span>
        </div>
      </div>
      <div class="ingredients-circle ingredients-circle_main">
        <p class="ingredients-circle__title">Prote...</p>
        <div class="filling-inner">
          <span class="filling-inner__grams">4g</span>
        </div>
      </div>
      <div class="ingredients-circle ingredients-circle_main">
        <p class="ingredients-circle__title">Fats</p>
        <div class="filling-inner">
          <span class="filling-inner__grams">8,2g</span>
        </div>
      </div>
      <div class="ingredients-circle ingredients-circle_main">
        <p class="ingredients-circle__title">Carbs</p>
        <div class="filling-inner">
          <span class="filling-inner__grams">40,4g</span>
        </div>
      </div>
    </div>

    <div class="ingredients-item">
      <h3 class="ingredients-title">Ingredients</h3>
      <div class="filling-title">
        <p class="filling-text">Milk</p>
        <p class="filling-text">100ml</p>
      </div>
      <div class="filling-title">
        <p class="filling-text">Belgian chocolate</p>
        <p class="filling-text">20g</p>
      </div>
      <div class="filling-title">
        <p class="filling-text">Cream</p>
        <p class="filling-text">150 ml</p>
      </div>
      <div class="filling-title">
        <p class="filling-text">Cocoa powder</p>
        <p class="filling-text">30g</p>
      </div>
      <div class="filling-title">
        <p class="filling-text">Sugar</p>
        <p class="filling-text">40g</p>
      </div>
      <div class="filling-title">
        <p class="filling-text">Vanilla sugar</p>
        <p class="filling-text">10g</p>
      </div>
    </div>

    <form class="filling-contacts">
      <label class="filling-contacts__label"
        ><input
            type="text"
            name="user_name"
            class="modal-filling-input"
            required
            pattern="[a-zA-Zа-яА-Я]+"
            minlength="2"
            placeholder="Name" />
      </label>
      <label class="filling-contacts__label"
        ><input
            type="tel"
            name="user_phone"
            class="modal-filling-input"
            required
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            title="xxx-xxx-xx-xx"
            placeholder="Phone" />
      <label class="filling-contacts__label">
        <textarea
            name="user_comment"
            class="modal-filling-comment"
            placeholder="Comment"
          ></textarea>
      </label>

      <button type="submit" class="modal-filling-btn">Submit</button>
    </form>
  </div>
</div>
